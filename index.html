<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="to-do.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="circle-left">
                <div id="circle1"></div>
                <div id="circle2"></div>
                <div id="circle3"></div>
            </div>
            <h1>My To-Do List</h1>
            <div class="circle-right">
                <div id="circle4"></div>
                <div id="circle5"></div>
                <div id="circle6"></div>
            </div>
        </div>
        <div class="mainbody">
            <ul class="todo">

            </ul>
        </div>
        <div class="footer">


            <div class="input"><input type="text" name="todo-text" placeholder="Enter your NEW! Task..."></input></div>
            <div class="addbut"><button class="add"> ADD To-Do</button></div>

        </div>
    </div>
    <script src="to-do.js"></script>
</body>

</html>
